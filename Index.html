<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-3.4.1.js" ></script>

</head>
<body>
	<div class="container center">
		<br>
		<h2>Simulador de ordenamiento en sillas</h2>
		<br>
		<form>
			Cantidad de filas
			<input type="text" id="fila" class="form-control" name="">
			Sillas por fila
			<br>
			<input type="text" id="columna" class="form-control" name="">
			<br>
			Tamaño mínimo de grupo
			<input type="text" id="min-grupo" class="form-control" name="">
			Tamaño máximo de grupo
			<br>
			<input type="text" id="max-grupo" class="form-control" name="">
			<br>
			Cantidad de grupos rechazados
			<input type="text" id="grupos-rechazados" class="form-control" name="">

			
		  <br>
		</form>

		<table>
			<tr>
				<td>
					<button type="button" class="btn btn-outline-secondary" id="simular">Ver simulacion</a> </button>
				</td>
				<td>
					<button type="button" class="btn btn-outline-secondary"><a href="historial.php">Historial de simulaciones</a> </button>
				</td>
			</tr>

		</table>
			<h3>Matriz de asientos</h3>
			<div class="matriz-asientos">
	            <script type='text/javascript'>
	 					$(document).ready(function(){

							$('#simular').click(function(){
					            
		 						var i = 0;
		 						while(i<3){
		 							i++;
									


					              var form_data = {
		                                is_ajax: 1,
		                                fila: +$("#fila").val(),
		                                columna: +$("#columna").val(),
		                                i:i
		                        	};
					                $.ajax({
					                        type: 'POST',
					                        url: 'class/generadorAsientos.php',
					                        data: form_data,
					                        success: function(response)
					                        {
					                            $('.matriz-asientos').html(response+i).delay(3000).fadeIn();
					                        }
					                });

								}



					        });

	 						


				        });
	               
	            </script>
	        </div>
	</div>

	
	<script src="js/bootstrap.js" ></script>
	<script src="js/popper.min.js" ></script>



</body>
</html>
