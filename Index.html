	 					$(document).ready(function(){

							$('#simular').click(function(){
					            
		 						var i = 0;
		 						while(i<1){

		 							i++;
					              var form_data = {
		                                is_ajax: 1,
		                                fila: +$("#fila").val(),
		                                columna: +$("#columna").val(),
		                                min_grupo: +$("#min-grupo").val(),
		                                max_grupo: +$("#max-grupo").val(),
		                                grupos_rechazados: +$("#grupos-rechazados").val(),
		                                i:i
									};
									
					                $.ajax({
										type: 'POST',
					                        url: 'class/generadorAsientos.php',
					                        data: form_data,
					                        success: function(response)
					                        {
					                            $('.matriz-asientos').html(response).fadeIn();
					                        }
										});
										
									}
							});
